<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h2 {
            font-size: 26px;
            color: #333333;
            margin: 0;
        }
        .header p {
            color: #666666;
        }
        .group {
            margin-bottom: 15px;
        }
        .group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333333;
        }
        .input, .select, .range, .date {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .range {
            background: #eeeeee;
            height: 6px;
            cursor: pointer;
        }

        .textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            resize: vertical;
        }
        .button {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Customer Feedback</h2>
            <p>We value your feedback. Please fill out the form below.</p>
        </div>
        <form action="" class="feedback-form">
            <div class="group">
                <label for="fullName">Full Name</label>
                <input type="text" name="fullName" class="input" placeholder="Enter your full name" required>
            </div>
            <div class="group">
                <label for="email">Email Address</label>
                <input type="email" name="email" class="input" placeholder="Enter your email address" required>
            </div>

            <div class="group">
                <label for="serviceRating">Service Rating</label>
                <input type="range" name="serviceRating" class="range" min="0" max="10">
                <p>Rating: 0-10</p>
            </div>
            <div class="group">
                <label for="visitDate">Date of Visit</label>
                <input type="date" name="visitDate" class="date">
            </div>
            <div class="group">
                <label for="feedbackType">Type of Feedback</label>
                <select name="feedbackType" class="select" required>
                    <option value="">Select Feedback Type</option>
                    <option value="good">Good</option>
                    <option value="complaint">Bad/Complaint</option>
                    <option value="better">Better</option>
                </select>
            </div>
            <div class="group">
                <label for="additionalComments">Additional Comments</label>
                <textarea name="additionalComments" class="textarea" placeholder="Enter your comments here"></textarea>
            </div>

            <button type="submit" class="button">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
