<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        input[type="radio"] {
            margin-right: 8px;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
        }
        button {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="" class="form">
        <h2>Survey</h2>
        <label>Rate our service:</label>
        <label><input type="radio" name="rating" value="excellent"> Excellent</label>
        <label><input type="radio" name="rating" value="good"> Good</label>
        <label><input type="radio" name="rating" value="average"> Average</label>
        <label><input type="radio" name="rating" value="poor"> Poor</label>
        <textarea name="feedback" placeholder="Your feedback..." rows="5"></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
