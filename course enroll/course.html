<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ececec;
        }
        .enrollment-container {
            display: flex;
            justify-content: center;
            padding: 30px;
        }
        .form-wrapper {
            width: 100%;
            max-width: 700px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            box-sizing: border-box;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-header h2 {
            font-size: 28px;
            color: #333333;
            margin: 0;
        }
        .form-header p {
            color: #777777;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333333;
        }
        .input-field, .textarea-field, .select-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .textarea-field {
            height: 100px;
            resize: vertical;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="enrollment-container">
        <div class="form-wrapper">
            <div class="form-header">
                <h2>Course Enrollment</h2>
                <p>Fill out the form below to enroll in your desired course.</p>
            </div>
            <form action="" class="enrollment-form">
                <!-- Personal Information -->
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="input-field" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="input-field" placeholder="Enter your phone number" required>
                </div>

                <!-- Course Details -->
                <div class="form-group">
                    <label for="course">Select Course</label>
                    <select id="course" name="course" class="select-field" required>
                        <option value="">Choose a course</option>
                        <option value="web-development">Web Development</option>
                        <option value="data-science">Data Science</option>
                        <option value="graphic-design">Graphic Design</option>
                        <option value="digital-marketing">Digital Marketing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startDate">Preferred Start Date</label>
                    <input type="date" id="startDate" name="startDate" class="input-field" required>
                </div>

                <!-- Additional Information -->
                <div class="form-group">
                    <label for="additionalInfo">Additional Information</label>
                    <textarea id="additionalInfo" name="additionalInfo" class="textarea-field" placeholder="Any additional information or questions"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Enroll Now</button>
            </form>
        </div>
    </div>
</body>
</html>
